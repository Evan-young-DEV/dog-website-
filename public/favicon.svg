<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8A3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Thermometer outline -->
  <path d="M 35 20 Q 35 15, 40 15 L 60 15 Q 65 15, 65 20 L 65 60 Q 75 65, 75 75 Q 75 85, 65 85 Q 55 85, 50 77.5 Q 45 85, 35 85 Q 25 85, 25 75 Q 25 65, 35 60 Z"
        fill="white" stroke="url(#tempGradient)" stroke-width="4"/>

  <!-- Inner fill (mercury) -->
  <rect x="45" y="25" width="10" height="35" fill="url(#tempGradient)" rx="2"/>
  <circle cx="50" cy="72" r="10" fill="url(#tempGradient)"/>

  <!-- Temperature marks -->
  <line x1="65" y1="25" x2="70" y2="25" stroke="url(#tempGradient)" stroke-width="2"/>
  <line x1="65" y1="35" x2="70" y2="35" stroke="url(#tempGradient)" stroke-width="2"/>
  <line x1="65" y1="45" x2="70" y2="45" stroke="url(#tempGradient)" stroke-width="2"/>
  <line x1="65" y1="55" x2="70" y2="55" stroke="url(#tempGradient)" stroke-width="2"/>
</svg>
